<!DOCTYPE html>

<html>

	<head>
    <title>Dtbprojet - Ajouts d'utilisateurs</title>
    <link rel="stylesheet" href="style.css" />
	</head>

	<body>
        <h1 >Formulaires d'ajout d'utilisateurs</h1>

          <form method="POST" action="/api/user/create">
              <input
                type="email"
                name="email"
                placeholder="Entrez votre email"
              />
              <input
                type="password"
                name="password"
                placeholder="Entrez votre mot de passe"
              />
              <input
                type="text"
                name="firstname"
                placeholder="Votre prénom"
              />
              <input
                type="text"
                name="lastname"
                placeholder="Votre nom"
              />
              <input
                type="date"
                name="birthdate"
                placeholder="Votre date de naissance"
              />
              <button type="submit">Créer mon utilisateur</button>    
          </form>
          

	</body>
</html>
